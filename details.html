<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/27b3f9c25d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
      <div class="container">
        <a href="index.html" class="navbar-brand">Blogen</a>

        <button
          class="navbar-toggler"
          data-target="#navbar-item1"
          data-toggle="collapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbar-item1">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item">
              <a href="posts.html" class="nav-link">Posts</a>
            </li>
            <li class="nav-item">
              <a href="categories.html" class="nav-link">Categories</a>
            </li>
            <li class="nav-item">
              <a href="users.html" class="nav-link">Users</a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown mr-3">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                data-toggle="dropdown"
              >
                <i class="fas fa-user"></i> Welcome Rex
              </a>
              <div class="dropdown-menu">
                <a href="#" class="dropdown-item">
                  <i class="fas fa-user-circle"></i> Profile
                </a>
                <a href="#" class="dropdown-item">
                  <i class="fas fa-cog"></i> Settings
                </a>
              </div>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="fas fa-user-times"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Header -->
    <section id="main-header" class="py-2 bg-primary text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1>Post One</h1>
          </div>
        </div>
      </div>
    </section>

    <!-- post operations -->
    <section id="operations" class="py-3 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <a href="index.html" class="btn btn-light btn-block">
              <i class="fas fa-arrow-left"></i> Back To Dashboard
            </a>
          </div>
          <div class="col-md-4">
            <a href="index.html" class="btn btn-success btn-block">
              <i class="fas fa-check"></i> Save Changes
            </a>
          </div>
          <div class="col-md-4">
            <a href="index.html" class="btn btn-danger btn-block">
              <i class="fas fa-trash"></i> Delete Post
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Dash Title -->
    <section id="dash-title" class="py-2">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="card">
              <div class="card-header bg-light">
                <h3>Edit Post</h3>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <div class="form-group-item">
                      <label for="title">Title</label>
                      <input
                        type="text"
                        class="form-control"
                        value="Post One"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="Category">Category</label>
                    <select class="form-control">
                      <option value="">Noob</option>
                      <option value="" selected>Web Developer</option>
                      <option value="">Developer</option>
                      <option value="">Manager</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="image">Upload Image</label>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="image" />
                      <label for="image" class="custom-file-label"
                        >Choose File</label
                      >
                    </div>
                    <small>Max Size 3mb</small>
                  </div>

                  <div class="form-group">
                    <label for="body">Body</label>
                    <textarea name="text-editor" class="form-control">
Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis est repellat, recusandae voluptates in cum accusantium temporibus eligendi rem ea aut itaque, fugiat dolore similique, vero rerum assumenda vel officiis.</textarea
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Main footer -->
    <footer id="main-footer" class="mb-5 p-5 bg-dark">
      <div class="container">
        <div class="row">
          <div class="col text-center text-white">
            <p class="lead">Copyright &copy; <span id="year"></span> Blogen</p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.ckeditor.com/4.15.0/standard/ckeditor.js"></script>

    <script>
      $("#year").text(new Date().getFullYear());
      CKEDITOR.replace("text-editor");
    </script>
  </body>
</html>
