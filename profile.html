<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/27b3f9c25d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
      <div class="container">
        <a href="index.html" class="navbar-brand">Blogen</a>

        <button
          class="navbar-toggler"
          data-target="#navbar-item1"
          data-toggle="collapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbar-item1">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a href="index.html" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item">
              <a href="posts.html" class="nav-link">Posts</a>
            </li>
            <li class="nav-item">
              <a href="categories.html" class="nav-link">Categories</a>
            </li>
            <li class="nav-item">
              <a href="users.html" class="nav-link">Users</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown mr-3">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                data-toggle="dropdown"
              >
                <i class="fas fa-user"></i> Welcome Rex
              </a>
              <div class="dropdown-menu">
                <a href="profile.html" class="dropdown-item">
                  <i class="fas fa-user-circle"></i> Profile
                </a>
                <a href="setting.html" class="dropdown-item">
                  <i class="fas fa-cog"></i> Settings
                </a>
              </div>
            </li>
            <li class="nav-item">
              <a href="login.html" class="nav-link">
                <i class="fas fa-user-times"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Header -->
    <section id="main-header" class="py-1 bg-primary text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1><i class="fas fa-cog"></i> Dashboard</h1>
          </div>
        </div>
      </div>
    </section>

    <!-- Actions -->
    <section id="action" class="py-3 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <a href="index.html"
              data-toggle="modal"
              class="btn btn-light btn-block mb-2"
            >
              <i class="fas fa-arrow-left"></i> Back To Dashboard
            </a>
          </div>
          <div class="col-md-4">
            <a href="index.html"
              data-toggle="modal"
              class="btn btn-success btn-block mb-2"
            >
              <i class="fas fa-lock"></i> Change Password
            </a>
          </div>
          <div class="col-md-4">
            <a href="index.html"
              data-toggle="modal"
              class="btn btn-danger btn-block mb-2"
            >
              <i class="fas fa-trash"></i> Delete Account
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Title -->
    <section id="title" class="py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="card">
              <div class="card-header bg-light">
                <h3>Edit Profile</h3>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <div class="form-group-item">
                      <label for="Name">Name</label>
                      <input type="text" class="form-control" value="Rex" />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-group-item">
                      <label for="Email">Email</label>
                      <input type="email" class="form-control" value="Rex@jinx.com"/>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="body">Body</label>
                    <textarea name="text-editor" class="form-control">
Lorem ipsum, dolor sit amet consectetur adipisicing elit. Harum accusantium tempora sed eius, fuga porro veniam in doloribus ex, quia nisi, hic voluptates voluptas aut maxime quo beatae consequatur eligendi veritatis necessitatibus earum. Dolorem excepturi qui omnis eligendi maxime quis.</textarea
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-3">
           <h2>Your Avatar</h2>
           <img src="./img/avatar.png" alt="" class="img-fluid">
           <button class="btn btn-primary btn-block my-2">Edit Image</button>
           <button class="btn btn-danger btn-block mb-2">Delete Image</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Main footer -->
    <footer id="main-footer" class="mb-5 p-5 bg-dark">
      <div class="container">
        <div class="row">
          <div class="col text-center text-white">
            <p class="lead">Copyright &copy; <span id="year"></span> Blogen</p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.ckeditor.com/4.15.0/standard/ckeditor.js"></script>

    <script>
      $("#year").text(new Date().getFullYear());
      CKEDITOR.replace("text-editor");
    </script>
  </body>
</html>
