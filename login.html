<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/27b3f9c25d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
      <div class="container">
        <a href="#" class="navbar-brand">Blogen</a>

        <button
          class="navbar-toggler"
          data-target="#navbar-item1"
          data-toggle="collapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbar-item1"></div>
      </div>
    </nav>

    <!-- Main Header -->
    <section id="main-header" class="py-1 bg-primary text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1><i class="fas fa-user"></i> Blogin Admin</h1>
          </div>
        </div>
      </div>
    </section>

    <!-- Action -->
    <section id="action" class="py-4 bg-light"></section>

    <!-- Login Form -->
    <section id="login-form" class="py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-header">
                <h2>Account Login</h2>
              </div>
              <div class="card-body">
                <form action="index.html">
                  <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" />
                  </div>
                  <input type="submit" value="Login" class="btn btn-primary btn-block">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Main footer -->
    <footer id="main-footer" class="mb-5 p-5 bg-dark">
      <div class="container">
        <div class="row">
          <div class="col text-center text-white">
            <p class="lead">Copyright &copy; <span id="year"></span> Blogen</p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script>
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
